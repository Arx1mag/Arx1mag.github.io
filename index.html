    <style type="text/css">
        body {
            background-color:#121212
        }

        button {
            background: none;
            border: none;
            font-family: FreeMono, monospace;
            display: block;
            margin: 0 auto;
            margin-top: 30px;
        }
        p {
            color: white;

            text-align: center;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 1);
        }

        h1,h2 {
            font-family: FreeMono, monospace;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 1);
        }
        input {
            display: block;
            margin: 0 auto;
            background-color: #303030;
            border: solid 2px #303030;
            outline-width: 0;
            color: white;
            box-shadow: inset 0px 0px 0px 1px #252525;
        }


        input:focus {
            border: solid 2px #ffcf81;
            box-shadow: 0px 0px 5px 0px #ffb28b;
        }

        input:hover{
            box-shadow: 0px 0px 5px 0px #ffb28b;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .glow-on-hover {
            width: 220px;
            height: 50px;
            border: none;
            outline: none;
            color: #fff;
            background: #111;
            cursor: pointer;
			text-transform: uppercase;
            position: relative;
            z-index: 0;
            border-radius: 10px;
        }

        .glow-on-hover:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #ffb28b, #ff7300, #ff0000);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
        }

        .glow-on-hover:active {
            color: #000
        }

        .glow-on-hover:active:after {
            background: transparent;
        }

        .glow-on-hover:hover:before {
            opacity: 1;
        }

        .glow-on-hover:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        .tr {
            text-align:center;
            border: solid 2px #121212;
            font-weight: 200;
            border-radius: 7px;
        }


        @keyframes glowing {
            0% {
                background-position: 0 0;
            }

            50% {
                background-position: 400% 0;
            }

            100% {
                background-position: 0 0;
            }
        }

        .kok{
            margin-top:-64px;
            padding-left:30px;
        }

        .kok:hover{
            text-shadow: 0 0 20px #ffb28b;
        }

        .ioi {
            padding-right: 300px;
            text-shadow: 0 0 20px #ffb28b;
        }
